<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel Counter</title>
    <style>
        /* Dark theme styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            user-select: none; /* Prevent text selection on the whole page */
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text */
        }
        h1 {
            color: #4CAF50; /* Accent color */
        }
        p {
            font-size: 18px;
        }
        .wheel {
            width: 200px;
            height: 200px;
            border: 5px solid #4CAF50; /* Accent color */
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #2E7D32, #388E3C); /* Dark green gradient */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Subtle shadow */
            cursor: grab;
            transition: box-shadow 0.3s ease;
        }
        .wheel:active {
            cursor: grabbing;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
        .wheel span {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px black;
            pointer-events: none; /* Prevent pointer events from affecting text */
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50; /* Accent button color */
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #388E3C; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <h1>Spin the Wheel Counter</h1>
    <p>Drag and spin the wheel to increase your count!</p>
    <div class="wheel" id="wheel">
        <span>Spin Me!</span>
    </div>
    <p>Your count: <span id="counter">0</span></p>
    <button onclick="resetCounter()">Reset</button>

    <script>
        let count = localStorage.getItem('clickCount') ? parseInt(localStorage.getItem('clickCount')) : 0;
        document.getElementById('counter').innerText = count;

        const wheel = document.getElementById('wheel');
        let isDragging = false;
        let startAngle = 0;
        let currentAngle = 0;
        let totalRotation = 0; // Track total degrees rotated

        function angleFromEvent(event, centerX, centerY) {
            const x = event.clientX - centerX;
            const y = event.clientY - centerY;
            return Math.atan2(y, x) * (180 / Math.PI);
        }

        function startDrag(event) {
            if (isDragging) return;

            const rect = wheel.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            startAngle = angleFromEvent(event, centerX, centerY) - currentAngle;
            isDragging = true;
        }

        function dragWheel(event) {
            if (!isDragging) return;

            const rect = wheel.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            const angle = angleFromEvent(event, centerX, centerY);
            const delta = angle - (currentAngle + startAngle);

            // Adjust total rotation based on the delta angle
            totalRotation += delta;
            currentAngle += delta;

            // Count full rotations (every 360 degrees)
            if (Math.abs(totalRotation) >= 360) {
                const fullRotations = Math.floor(Math.abs(totalRotation) / 360); // Get the number of full rotations
                totalRotation -= fullRotations * 360; // Adjust the remaining degrees

                // Update the counter by the number of full rotations
                incrementCounter(fullRotations);
            }

            wheel.style.transform = `rotate(${currentAngle}deg)`;
        }

        function endDrag() {
            if (!isDragging) return;
            isDragging = false;
        }

        function incrementCounter(rotations) {
            count += rotations; // Increment by the number of full rotations
            document.getElementById('counter').innerText = count;
            localStorage.setItem('clickCount', count); // Save to localStorage
        }

        function resetCounter() {
            count = 0;
            document.getElementById('counter').innerText = count;
            localStorage.removeItem('clickCount');
        }

        // Prevent text selection during dragging
        window.addEventListener('mousedown', (event) => event.preventDefault());

        wheel.addEventListener('mousedown', startDrag);
        window.addEventListener('mousemove', dragWheel);
        window.addEventListener('mouseup', endDrag);

        wheel.addEventListener('touchstart', (event) => startDrag(event.touches[0]));
        window.addEventListener('touchmove', (event) => dragWheel(event.touches[0]));
        window.addEventListener('touchend', endDrag);
    </script>
</body>
</html>
