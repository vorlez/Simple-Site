<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            user-select: none; /* Prevent text selection on the whole page */
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
        }
        .wheel {
            width: 200px;
            height: 200px;
            border: 5px solid #4CAF50;
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            cursor: grab;
            transition: box-shadow 0.3s ease;
        }
        .wheel:active {
            cursor: grabbing;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }
        .wheel span {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px black;
            pointer-events: none; /* Prevent pointer events from affecting text */
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Spin the Wheel Counter</h1>
    <p>Drag and spin the wheel to increase your count!</p>
    <div class="wheel" id="wheel">
        <span>Spin Me!</span>
    </div>
    <p>Your count: <span id="counter">0</span></p>
    <button onclick="resetCounter()">Reset</button>

    <script>
        let count = localStorage.getItem('clickCount') ? parseInt(localStorage.getItem('clickCount')) : 0;
        document.getElementById('counter').innerText = count;

        const wheel = document.getElementById('wheel');
        let isDragging = false;
        let startAngle = 0;
        let currentAngle = 0;
        let lastDelta = 0;
        let spinMomentum = 0;
        let isSpinning = false;
        let totalRotation = 0; // Track total degrees rotated

        function angleFromEvent(event, centerX, centerY) {
            const x = event.clientX - centerX;
            const y = event.clientY - centerY;
            return Math.atan2(y, x) * (180 / Math.PI);
        }

        function startDrag(event) {
            if (isSpinning) return;
            const rect = wheel.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            startAngle = angleFromEvent(event, centerX, centerY) - currentAngle;
            isDragging = true;
            lastDelta = 0;
        }

        function dragWheel(event) {
            if (!isDragging) return;

            const rect = wheel.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            const angle = angleFromEvent(event, centerX, centerY);
            const delta = angle - (currentAngle + startAngle);
            lastDelta = delta;
            currentAngle += delta;

            // Track total rotation
            totalRotation += delta;

            // Increment counter on full rotations
            if (Math.abs(totalRotation) >= 360) {
                totalRotation = totalRotation % 360; // Reset after full rotation
                incrementCounter(); // Increment the counter
            }

            wheel.style.transform = `rotate(${currentAngle}deg)`;
        }

        function endDrag() {
            if (!isDragging) return;
            isDragging = false;

            // Add reduced spin momentum for a small post-release spin
            spinMomentum = lastDelta * 2; // Smaller momentum factor for controlled spin
            applyMomentum();
        }

        function applyMomentum() {
            if (Math.abs(spinMomentum) > 0.5) {
                isSpinning = true;
                currentAngle += spinMomentum;
                spinMomentum *= 0.9; // Slow down quickly
                wheel.style.transform = `rotate(${currentAngle}deg)`;
                requestAnimationFrame(applyMomentum);
            } else {
                isSpinning = false;
            }
        }

        function incrementCounter() {
            count++;
            document.getElementById('counter').innerText = count;
            localStorage.setItem('clickCount', count);
        }

        function resetCounter() {
            count = 0;
            document.getElementById('counter').innerText = count;
            localStorage.removeItem('clickCount');
        }

        // Prevent text selection during dragging
        window.addEventListener('mousedown', (event) => event.preventDefault());

        wheel.addEventListener('mousedown', startDrag);
        window.addEventListener('mousemove', dragWheel);
        window.addEventListener('mouseup', endDrag);

        wheel.addEventListener('touchstart', (event) => startDrag(event.touches[0]));
        window.addEventListener('touchmove', (event) => dragWheel(event.touches[0]));
        window.addEventListener('touchend', endDrag);
    </script>
</body>
</html>
