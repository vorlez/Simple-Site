<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel Spinner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh; /* Full viewport height */
            display: flex; /* Flexbox for centering */
            justify-content: center;
            align-items: center;
            background-color: #121212;
            color: #ffffff;
            flex-direction: column; /* For vertical stacking */
        }
        h1 {
            color: #FFD700;
        }
        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }
        .menu button {
            background-color: #FFD700;
            border: none;
            color: white;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            width: 150px;
        }
        .menu button:hover {
            background-color: #ffbf00;
        }
        .wheel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .wheel {
            width: 200px;
            height: 200px;
            border: 5px solid #FFD700;
            border-radius: 50%;
            background: radial-gradient(circle, #2E7D32, #1B5E20);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            cursor: grab;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            user-select: none;
            margin-bottom: 20px;
        }
        .wheel:active {
            cursor: grabbing;
        }
        .arrow {
            position: relative;
            top: -25px;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid #FFD700;
        }
        .counter, .upgrade, .coins-per-spin, .coins-per-second {
            font-size: 20px;
            font-weight: bold;
            color: #FFD700;
        }
        .upgrade-button {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FFD700;
            color: #121212;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .upgrade-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        .options-container {
            margin-top: 20px;
            display: none;
        }
        .save-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .save-button:hover {
            background-color: #28a745;
        }
        .delete-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4c4c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .delete-button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <!-- Menu -->
    <div class="menu">
        <button onclick="goToWheel()">Go to Wheel</button>
        <button onclick="goToOptions()">Options</button>
    </div>

    <!-- Wheel container -->
    <div class="wheel-container" id="wheelPage">
        <div class="arrow"></div>
        <div class="wheel" id="wheel">Spin Me!</div>
        <p>Coins: <span class="counter" id="counter">0</span></p>
        <p>Coins per Spin: <span class="coins-per-spin" id="coinsPerSpin">1</span></p>
        <p>Coins per Second: <span class="coins-per-second" id="coinsPerSecond">0</span></p>
        <button id="upgradeButton" class="upgrade-button" disabled>Upgrade Spin (20 coins)</button>
        <button id="cpsUpgradeButton" class="upgrade-button" disabled>Upgrade CPS (50 coins)</button>
    </div>

    <!-- Options container -->
    <div class="options-container" id="optionsPage">
        <button class="save-button" id="saveButton">Save to File</button>
        <button class="delete-button" id="deleteButton">Delete All Progress</button>
    </div>

    <script>
        // State variables
        let count = parseInt(localStorage.getItem('coinCount')) || 0;
        let multiplier = parseInt(localStorage.getItem('coinMultiplier')) || 1;
        let upgradeCost = parseInt(localStorage.getItem('upgradeCost')) || 20;
        let cps = parseInt(localStorage.getItem('coinsPerSecond')) || 0;
        let cpsUpgradeCost = parseInt(localStorage.getItem('cpsUpgradeCost')) || 50;

        // DOM elements
        const wheel = document.getElementById('wheel');
        const counterDisplay = document.getElementById('counter');
        const coinsPerSpinDisplay = document.getElementById('coinsPerSpin');
        const cpsDisplay = document.getElementById('coinsPerSecond');
        const upgradeButton = document.getElementById('upgradeButton');
        const cpsUpgradeButton = document.getElementById('cpsUpgradeButton');
        const saveButton = document.getElementById('saveButton');
        const deleteButton = document.getElementById('deleteButton');

        // Coin generation per second
        setInterval(() => {
            if (cps > 0) {
                count += cps;
                localStorage.setItem('coinCount', count);
                updateDisplays();
            }
        }, 1000);

        // Update displays
        function updateDisplays() {
            counterDisplay.innerText = count;
            coinsPerSpinDisplay.innerText = multiplier;
            cpsDisplay.innerText = cps;
            upgradeButton.disabled = count < upgradeCost;
            cpsUpgradeButton.disabled = count < cpsUpgradeCost;
        }

        // Spin logic
        wheel.addEventListener('click', () => {
            count += multiplier;
            localStorage.setItem('coinCount', count);
            updateDisplays();
        });

        // Upgrade logic
        upgradeButton.addEventListener('click', () => {
            if (count >= upgradeCost) {
                count -= upgradeCost;
                multiplier *= 2;
                upgradeCost = Math.ceil(upgradeCost * 2.5);
                localStorage.setItem('coinCount', count);
                localStorage.setItem('coinMultiplier', multiplier);
                localStorage.setItem('upgradeCost', upgradeCost);
                updateDisplays();
            }
        });

        // CPS Upgrade logic
        cpsUpgradeButton.addEventListener('click', () => {
            if (count >= cpsUpgradeCost) {
                count -= cpsUpgradeCost;
                cps += 1;
                cpsUpgradeCost = Math.ceil(cpsUpgradeCost * 2.5);
                localStorage.setItem('coinCount', count);
                localStorage.setItem('coinsPerSecond', cps);
                localStorage.setItem('cpsUpgradeCost', cpsUpgradeCost);
                updateDisplays();
            }
        });

        // Save progress
        saveButton.addEventListener('click', () => {
            const data = { count, multiplier, upgradeCost, cps, cpsUpgradeCost };
            const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'progress.json';
            link.click();
        });

        // Delete progress
        deleteButton.addEventListener('click', () => {
            if (confirm("Are you sure you want to delete all progress?")) {
                localStorage.clear();
                count = 0;
                multiplier = 1;
                upgradeCost = 20;
                cps = 0;
                cpsUpgradeCost = 50;
                updateDisplays();
            }
        });

        // Navigation
        function goToWheel() {
            document.getElementById('wheelPage').style.display = 'flex';
            document.getElementById('optionsPage').style.display = 'none';
        }

        function goToOptions() {
            document.getElementById('wheelPage').style.display = 'none';
            document.getElementById('optionsPage').style.display = 'block';
        }

        // Initialize displays
        updateDisplays();
    </script>
</body>
</html>
