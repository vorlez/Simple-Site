<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel Counter</title>
    <style>
        /* Dark theme styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            user-select: none; /* Prevent text selection on the whole page */
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text */
        }
        h1 {
            color: #4CAF50; /* Accent color */
        }
        p {
            font-size: 18px;
        }
        .wheel-container {
            position: relative;
            margin: 20px auto;
            display: inline-block;
        }
        .wheel {
            width: 200px;
            height: 200px;
            border: 5px solid #4CAF50; /* Accent color */
            border-radius: 50%;
            position: relative;
            background: linear-gradient(45deg, #2E7D32, #388E3C); /* Dark green gradient */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Subtle shadow */
            cursor: grab;
            transition: box-shadow 0.3s ease;
        }
        .wheel:active {
            cursor: grabbing;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
        .arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #FF0000; /* Red arrow */
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .reference-arrow {
            position: absolute;
            top: -30px;
            left: 50%;
            width: 20px;
            height: 2px;
            background-color: #FF0000; /* Red reference arrow */
            transform: translateX(-50%);
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50; /* Accent button color */
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #388E3C; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <h1>Spin the Wheel Counter</h1>
    <p>Drag and spin the wheel. Count increments when the spinning arrow crosses the reference arrow!</p>
    <div class="wheel-container">
        <div class="wheel" id="wheel">
            <div class="arrow" id="arrow"></div> <!-- Rotating arrow -->
        </div>
        <div class="reference-arrow"></div> <!-- Fixed reference arrow -->
    </div>
    <p>Crossings: <span id="counter">0</span></p>
    <button onclick="resetCounter()">Reset</button>

    <script>
        let count = 0;
        document.getElementById('counter').innerText = count;

        const wheel = document.getElementById('wheel');
        const arrow = document.getElementById('arrow');
        const referenceArrow = document.querySelector('.reference-arrow');
        let isDragging = false;
        let startAngle = 0;
        let currentAngle = 0;
        let totalRotation = 0;
        let lastCrossingAngle = 0;

        // Calculate angle between two points
        function angleFromEvent(event, centerX, centerY) {
            const x = event.clientX - centerX;
            const y = event.clientY - centerY;
            return Math.atan2(y, x) * (180 / Math.PI);
        }

        function startDrag(event) {
            if (isDragging) return;

            const rect = wheel.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            startAngle = angleFromEvent(event, centerX, centerY) - currentAngle;
            isDragging = true;
        }

        function dragWheel(event) {
            if (!isDragging) return;

            const rect = wheel.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            const angle = angleFromEvent(event, centerX, centerY);
            const delta = angle - (currentAngle + startAngle);

            // Update the rotation angle
            totalRotation += delta;
            currentAngle += delta;

            // Check if the arrow crosses the reference arrow
            if (Math.abs(totalRotation) >= 360) {
                let fullRotations = Math.floor(Math.abs(totalRotation) / 360);
                totalRotation -= fullRotations * 360; // Adjust remaining rotation

                // Only increment if we are crossing the reference arrow after a full rotation
                if (totalRotation < 0 && lastCrossingAngle >= 0) {
                    count++;
                    document.getElementById('counter').innerText = count;
                }

                // Store the last crossing angle to track direction
                lastCrossingAngle = totalRotation;
            }

            // Rotate the wheel
            wheel.style.transform = `rotate(${currentAngle}deg)`;
        }

        function endDrag() {
            if (!isDragging) return;
            isDragging = false;
        }

        function resetCounter() {
            count = 0;
            document.getElementById('counter').innerText = count;
        }

        // Prevent text selection during dragging
        window.addEventListener('mousedown', (event) => event.preventDefault());

        wheel.addEventListener('mousedown', startDrag);
        window.addEventListener('mousemove', dragWheel);
        window.addEventListener('mouseup', endDrag);

        wheel.addEventListener('touchstart', (event) => startDrag(event.touches[0]));
        window.addEventListener('touchmove', (event) => dragWheel(event.touches[0]));
        window.addEventListener('touchend', endDrag);
    </script>
</body>
</html>
