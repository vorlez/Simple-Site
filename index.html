<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter with Background</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-image: url('olli-the-polite-cat.jpg'); /* Replace with your image file name */
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the image */
            color: white; /* Makes text readable if the background is dark */
            text-shadow: 1px 1px 2px black; /* Adds a subtle shadow for better readability */
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
        h1 {
            color: #FFD700; /* A gold color to make the heading pop */
        }
    </style>
</head>
<body>
    <h1>Click Counter with Save</h1>
    <p>You have clicked the button <span id="counter">0</span> times.</p>
    <button onclick="incrementCounter()">Click Me!</button>
    <button onclick="resetCounter()">Reset</button>

    <script>
        // Load the counter value from localStorage, or default to 0
        let count = localStorage.getItem('clickCount') ? parseInt(localStorage.getItem('clickCount')) : 0;

        // Display the saved counter value
        document.getElementById('counter').innerText = count;

        // Increment the counter and save the new value
        function incrementCounter() {
            count++;
            document.getElementById('counter').innerText = count;
            localStorage.setItem('clickCount', count); // Save to localStorage
        }

        // Reset the counter and clear localStorage
        function resetCounter() {
            count = 0;
            document.getElementById('counter').innerText = count;
            localStorage.removeItem('clickCount'); // Clear the saved value
        }
    </script>
</body>
</html>
